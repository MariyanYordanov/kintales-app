appId: net.kintales.app
name: "Auth - Forgot Password"
tags:
  - auth

env:
  TEST_EMAIL: ${TEST_EMAIL}

---

# Verify login screen is visible
- assertVisible: "KinTales"

# Navigate to forgot password
- tapOn: "forgot"
  optional: true

# If there's a forgot password button/link, tap it
- assertVisible:
    id: "forgot-email-input"
    timeout: 5000

# Fill email
- tapOn:
    id: "forgot-email-input"
- inputText: ${TEST_EMAIL}

# Submit
- tapOn:
    id: "forgot-submit-button"

# Take screenshot
- takeScreenshot: "03-forgot-password-submitted"
